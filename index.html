<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="file"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #fileDisplay {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="fullName">Full Legal Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="legalID">Legal ID (Front and Back)</label>
                <input type="file" id="legalID" name="legalID" accept="image/*" required>
                <div id="fileDisplay"></div>
            </div>
            <div class="form-group">
                <label for="taxID">Legal Tax ID Number (SSN/ITIN)</label>
                <input type="text" id="taxID" name="taxID" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('legalID').addEventListener('change', function(event) {
            const fileDisplay = document.getElementById('fileDisplay');
            fileDisplay.innerHTML = '';
            const file = event.target.files[0];
            if (file) {
                const fileDiv = document.createElement('div');
                fileDiv.classList.add('file-item');
                fileDiv.textContent = file.name;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', () => {
                    fileDiv.remove();
                    event.target.value = ''; // Clear the input
                });
                fileDiv.appendChild(removeButton);
                fileDisplay.appendChild(fileDiv);
            }
        });
    </script>
</body>
</html>
