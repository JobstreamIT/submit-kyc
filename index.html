<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="file"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .file-preview {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }

        .file-preview img {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .file-preview .remove-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="fullName">Full Legal Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="legalIDFront">Legal ID (Front)</label>
                <input type="file" id="legalIDFront" name="legalIDFront" accept="image/*" required>
                <div id="fileDisplayFront" class="file-preview"></div>
            </div>
            <div class="form-group">
                <label for="legalIDBack">Legal ID (Back)</label>
                <input type="file" id="legalIDBack" name="legalIDBack" accept="image/*" required>
                <div id="fileDisplayBack" class="file-preview"></div>
            </div>
            <div class="form-group">
                <label for="taxID">Legal Tax ID Number (SSN/ITIN)</label>
                <input type="text" id="taxID" name="taxID" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function handleFileUpload(input, displayId) {
            const fileDisplay = document.getElementById(displayId);
            fileDisplay.innerHTML = '';
            const file = input.files[0];
            if (file) {
                const fileDiv = document.createElement('div');
                fileDiv.classList.add('file-item');
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.onload = () => URL.revokeObjectURL(img.src); // Free memory
                fileDiv.appendChild(img);
                const removeButton = document.createElement('button');
                removeButton.textContent = 'X';
                removeButton.classList.add('remove-button');
                removeButton.addEventListener('click', () => {
                    fileDiv.remove();
                    input.value = ''; // Clear the input
                });
                fileDiv.appendChild(removeButton);
                fileDisplay.appendChild(fileDiv);
            }
        }

        document.getElementById('legalIDFront').addEventListener('change', function() {
            handleFileUpload(this, 'fileDisplayFront');
        });

        document.getElementById('legalIDBack').addEventListener('change', function() {
            handleFileUpload(this, 'fileDisplayBack');
        });
    </script>
</body>
</html>
